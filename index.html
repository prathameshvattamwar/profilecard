<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="banner">
            <div class="imgBox">
                <img src="img.png" alt="Profile Photo">
            </div>
        </div>

        <div class="card-body">
            <div class="menu">
                <i class='bx bx-dots-vertical-rounded'></i>
            </div>
            <h2 class="name">Prathamesh Vattamwar</h2>
            <div class="title">BTech Student</div>

            <div class="action">
                <div class="follow-info">
                    <h2><span id="count">350</span><small>Followers</small></h2>
                    <h2><span>280</span><small>Following</small></h2>
                </div>
                <button class="btn">Follow</button>
            </div>

            <div class="desc">Area of Interest: Marketing, Business, History, Sketches, Painting, Photo shoot & editing</div>
        </div>
    </div>


    <script>
          var count = 350; 
        var btn = document.querySelector(".btn");
        btn.addEventListener("click", function () {
        count++; 
        document.getElementById("count").innerHTML = count; // Update the displayed count
    });
    </script>
</body>
